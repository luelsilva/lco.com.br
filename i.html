<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload para Google Drive</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <h2 class="mb-4">Upload de Arquivo para o Google Drive</h2>

      <form id="uploadForm">
        <div class="mb-3">
          <label for="arquivo" class="form-label">Selecione o arquivo</label>
          <input
            class="form-control"
            type="file"
            id="arquivo"
            name="arquivo"
            required
          />
        </div>

        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>

      <div id="mensagem" class="mt-4"></div>
    </div>

    <script>
      document
        .getElementById("uploadForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const input = document.getElementById("arquivo");
          if (!input.files.length) return;

          const formData = new FormData();
          formData.append("arquivo", input.files[0]);

          try {
            const response = await fetch(
              "https://upload-to-drive-lyart.vercel.app/api/upload",
              {
                method: "POST",
                body: formData,
              }
            );

            const data = await response.json();
            const divMensagem = document.getElementById("mensagem");

            if (response.ok) {
              divMensagem.innerHTML = `
            <div class="alert alert-success">
              Arquivo enviado com sucesso! ID do arquivo: <code>${data.fileId}</code>
            </div>
          `;
            } else {
              divMensagem.innerHTML = `
            <div class="alert alert-danger">
              Erro ao enviar: ${data.error || "Erro desconhecido"}
            </div>
          `;
            }
          } catch (error) {
            document.getElementById("mensagem").innerHTML = `
          <div class="alert alert-danger">
            Erro na requisição: ${error.message}
          </div>
        `;
          }
        });
    </script>
  </body>
</html>
