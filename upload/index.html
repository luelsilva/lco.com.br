<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Envie seu arquivo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <h1 class="text-center mb-4">Envie seu arquivo</h1>

      <div class="card shadow-sm p-4">
        <form id="uploadForm">
          <div class="mb-3">
            <label for="nome" class="form-label">Nome completo</label>
            <input
              type="text"
              class="form-control"
              id="nome"
              name="nome"
              required
            />
          </div>

          <div class="mb-3">
            <label for="arquivo" class="form-label"
              >Selecionar arquivo (.dwg até 1MB)</label
            >
            <input
              type="file"
              class="form-control"
              id="arquivo"
              name="arquivo"
              accept=".dwg"
              required
            />
          </div>

          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>

        <div id="mensagem" class="mt-3"></div>
      </div>
    </div>

    <script>
      document
        .getElementById("uploadForm")
        .addEventListener("submit", async function (event) {
          event.preventDefault();

          const nome = document.getElementById("nome").value.trim();
          const arquivo = document.getElementById("arquivo").files[0];
          const mensagem = document.getElementById("mensagem");

          // Validação do arquivo
          if (!arquivo) {
            mensagem.innerHTML =
              '<div class="alert alert-danger">Selecione um arquivo.</div>';
            return;
          }

          if (
            arquivo.type !== "application/octet-stream" &&
            !arquivo.name.endsWith(".dwg")
          ) {
            mensagem.innerHTML =
              '<div class="alert alert-danger">O arquivo deve ser .dwg.</div>';
            return;
          }

          if (arquivo.size > 1 * 1024 * 1024) {
            // 1MB
            mensagem.innerHTML =
              '<div class="alert alert-danger">O arquivo excede 1MB.</div>';
            return;
          }

          // Monta FormData para envio
          const formData = new FormData();
          formData.append("nome", nome);
          formData.append("arquivo", arquivo);

          try {
            const response = await fetch(
              "https://uploader-api-seven.vercel.app/",
              {
                method: "POST",
                body: formData,
              }
            );

            if (response.ok) {
              mensagem.innerHTML =
                '<div class="alert alert-success">Arquivo enviado com sucesso!</div>';
              document.getElementById("uploadForm").reset();
            } else {
              mensagem.innerHTML =
                '<div class="alert alert-danger">Erro ao enviar. Tente novamente.</div>';
            }
          } catch (error) {
            console.error(error);
            mensagem.innerHTML =
              '<div class="alert alert-danger">Erro de conexão com o servidor.</div>';
          }
        });
    </script>
  </body>
</html>
