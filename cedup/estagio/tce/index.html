<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Página movida</title>
    <script>
      window.onload = function () {
        // Captura a parte da URL após o "?"
        var queryString = window.location.search;

        // Monta a nova URL com o mesmo query string
        var novaURL =
          "https://cedup.vercel.app/estagio/estagiarios/tce/" + queryString;

        // Atualiza o link dinamicamente
        var link = document.getElementById("link-novo-endereco");
        link.href = novaURL;
        link.textContent = novaURL;
      };
    </script>
  </head>
  <body>
    <h1>Esta página foi movida</h1>
    <p>
      O endereço desta página foi alterado. Por favor, clique no link abaixo
      para acessar o novo local:
    </p>
    <p>
      <a id="link-novo-endereco" href="#">Carregando novo endereço...</a>
    </p>
  </body>
</html>
